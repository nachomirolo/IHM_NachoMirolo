   <h1 class="fw-300 centrar-texto">Contacto</h1>

   <main class="contenedor seccion contenido-centrado">
       <h2 class="fw-300 centrar-texto">Llena el forumulario de contactto</h2>
       
       <form action="">

        <fieldset class="centrar">
            <legend>Informacion Personal</legend>


           <label for="nombre">Nombre</label>
           <input type="text" id="nombre" placeholder="Tu nombre">

           <label for="email">Email</label>
           <input type="email" id="email" placeholder="Tu Email" required>

           <label for="Telefono">Telefono</label>
           <input type="tel" id="Telefino" placeholder="tu telefono" required>

           <label for="Mensaje">Mensaje</label>
           <textarea  id="Mensaje"></textarea>

        </fieldset>
          
        <fieldset class="centrar">
            <legend>Informacion sobre propiedad</legend>

            <label for="Opciones">vende o compra</label>
            <select id="Opciones">
                <option value="">compra</option>
                <option value="Compra">vende</option>
                <option value="Vende" disabled selected>-- seleccione --</option>
            </select>

            <label for="cantidad">cantidad</label>
            <input type="number">

        </fieldset>

        <fieldset class="centrar">
            <legend>Contacto</legend>

            <p>Como deseea ser Contactado:</p>
            <div class="forma-contacto"></div>
                <label for="Telefono">Telefono</label>
                <input type="radio" name="contacto" value="Telefono" id="Telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>

            <p>Si eligio telefono elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="09:00" max="16:00">




        </fieldset>

           <input type="submit" value="Enviar" class="boton boton-verde">


       </form>
